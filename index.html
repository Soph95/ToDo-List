<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="heading">To Do List</h1>
    <form id="form" class="border border-dark">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" id="name" class="form-control">
          <span id="errorName"></span>
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" id="description" class="form-control">
          <span id="errorDescription"></span>
        </div>
        <div class="form-group">
            <label for="AssignedTo">Assigned To</label>
            <input type="text" id="assignedTo" class="form-control">
            <span id="errorAssigned"></span>
        </div>
        <div class="form-group">
            <label for="Due date">Due date</label>
            <input type="date" id="dueDate" class="form-control">
            <span id="errorDueDate"></span>
        </div>
        <div class="form-group">
            <label for="Status">Status</label>
            <select class="form-control" id="status">
              <option value="">Choose an option</option>
              <option>To Do</option>
              <option>In Progress</option>
              <option>Review</option>
              <option>Done</option>
            </select>
            <span id="errorStatus"></span>
          </div>
      
        <button id="addItem" type="button" class="btn btn-dark">Add Item</button>
      </form>
        <div class="list-group list">
    
        </div>
      <div class="row" id="cardHolder">
         
      </div>

      
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
